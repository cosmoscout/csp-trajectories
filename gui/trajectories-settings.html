<div class="row">
  <div class="col-5">
    Display Options
  </div>

  <div class="col-7">
    <label class="checklabel">
      <input type="checkbox" data-callback="trajectories.setEnableSunFlare" checked />
      <i class="material-icons"></i>
      <span>Sun Flare</span>
    </label>
  </div>

  <div class="col-7 offset-5">
    <label class="checklabel">
      <input type="checkbox" data-callback="trajectories.setEnablePlanetMarks" checked />
      <i class="material-icons"></i>
      <span>Planet Marks</span>
    </label>
  </div>

  <div class="col-7 offset-5">
    <label class="checklabel">
      <input type="checkbox" data-callback="trajectories.setEnableTrajectories" checked />
      <i class="material-icons"></i>
      <span>Trajectories</span>
    </label>
  </div>
</div>
